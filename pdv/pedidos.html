<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>PDV | Pedidos | Photoarts Gallery</title>
        <link rel="stylesheet" type="text/css" href="../padrao/css/efeitos.css"/>
        <link rel="stylesheet" type="text/css" href="../padrao/css/componentes.css"/>
        <link rel="stylesheet" type="text/css" href="../padrao/css/fontes.css"/>
        <link rel="stylesheet" type="text/css" href="../css/menu.css"/>
        <link rel="stylesheet" type="text/css" href="../css/estilos.css"/>
        <script src="../js/jquery-latest.min.js" type="text/javascript"></script>
        <script src="../js/Chart.min.js"></script>
        <script type="text/javascript" src="../padrao/json2.js"></script>
        <script type="text/javascript" src="../padrao/utils.js"></script>
        <script type="text/javascript" src="js/photoarts-pdv.js"></script>
        <script type="text/javascript" src="js/pedidos.js"></script>
    </head>
    <body style="height:100%;">
        <div id="pagina">
            <div id="divprincipal"  style="height:auto" >
                <div id="cabecalho">
                    <div id="cabecalho_botao_menu" onclick="window.location = 'principal.html'"><img src="../imagens/galerianome.png" /></div>
                    <div id="legendaTela">
                        <div id="nomeGaleria"></div>
                    </div>
                    <div id="cabecalho_botoes_principal" style="float:right">
                        <div id="cabecalho_botao_menu_topo" onclick="window.location = 'index.html'"  ><img src="../imagens/sair.png" /></div>
                        <div id="cabecalho_botao_menu_topo" onclick="window.location='alterar-senha.html'" title="Alterar Senha"><img src="../imagens/chave.png" style="width:auto; height:25px;"/></div>
                        <div id="legendaTela" style="float:right; text-align:right; padding-right:10px;">
                            <div id="nomeUsuario"></div>
                        </div>
                    </div>
                </div>
                <!--cabecalho-->
                <div style="height:65px;"> </div>
                <div style="padding-left:5px; margin-right:5px; padding-right:10px" align="center">
                    <div id="divContainer" class="quadrosimples efeito_delay" style="clear:both; min-width:700px; width:100%; min-height:238px; max-width: 90%;  display:block;background:#EEEEEE" align="left">
                        <div class="quadrosimplestituloEDICAO" style="margin-bottom:0px; padding-bottom:0px;">
                            <div id="divDatas" style="display:inline-block; vertical-align:top; margin-top:5px;">
                                <label>De</label>
                                <input type="text" id="de" class="textbox_cinzafoco" style="width:85px;"/>
                                <label>Até</label>
                                <input type="text" id="ate" class="textbox_cinzafoco" style="width:85px;"/>
                            </div>
                            <input type="text" id="busca" class="textbox_cinzafoco" style="width:200px; vertical-align:bottom;" placeholder="Busque por código, cliente ou obra"/>                       
                           
                            <select id="statusBusca" style="width:170px; vertical-align:bottom;" class="combo_cinzafoco" onchange="MostrarPedidos();"> 
                            </select>
                            <select id="statusvendedores" style="width:300px; vertical-align:bottom;" class="combo_cinzafoco" onchange="MostrarPedidos();"></select>
                            <div id="divTodos" style="display:none; vertical-align:top; margin-top:10px;">
                                <input type="checkbox" id="mostrarTodosRegistros" onclick="MostrarPedidos();" />
                                <label for="mostrarTodosRegistros">Mostrar Todos</label>
                            </div>
                            <div class="botaotitulosimples" id="btPesquisarCad" style="float: none; display: inline-block; margin-top:1px; margin-left:5px;" onclick="MostrarPedidos();"> <img src="../imagens/pesquisar.png"></div>
                             
                            <div id="barraedicao" style="width:auto;">
                                <div id="btSair" class="botaotituloultimoEDICAO" onclick="Sair();"> 
                                    <img src="../imagens/sair3.png" id="botSair" title="Sair"/>
                                </div>
                              
                                <div id="btNovo" class="botaotituloultimoEDICAO" onclick="Novo(true, true);">
                                    <img src="../imagens/novo.png" id="botNovo" title="Novo"/>
                                </div>
                            </div>
                        </div>
                        <div style="clear:both"></div>
                        <div id="divRel" style="width:100%; min-height:250px;background-color:#FFF; height:650px; overflow:auto;"></div>
                        <div  id="divCadastro2" style="width:100%; min-height:0px; height:0px; overflow:hidden;">
                            <div id="divabas" style="background:#EEEEEE; margin-top:-5px; margin-bottom:0px; padding-left:10px; padding-top:10px; height:40px">
                                <div class="divabas"  id="aba0" onclick="SelecionaAbas(0)">Pedido</div>
                                <div class="divabas2" id="aba1" onclick="SelecionaAbas(1)">Follow-up</div>
                                <div class="divabas2" id="aba2" onclick="SelecionaAbas(2)">Obras</div>
                                <div style="width:325px;height:30px; padding-top:5px; color:#333;  float:right; margin-right: 5px; font-size:18px; font-family: RobotoBlack, RobotoCondensed,Verdana, Geneva, sans-serif">
                                PEDIDO Nº  <span id="codPedido" style="font-weight: bold">- - -</span>
                                <a href="#" id="orcamento" style="font-size: 10px"></a>
                                </div>
                            </div>
                            <div class="divbranca" style="width:100%; margin:0px; padding:0px; overflow:hidden">

                                    <label style="color:red; float:right; margin-right:3px;">*</label>-->
                                    <br>
                                    <div class="divcontainer" style="max-width: 90px;">
                                        <label>Data Cadastro</label>
                                        <label style="color:red;">*</label>
                                        <input id="dataCadastro" type="text" style="width:100%;" class="textbox_cinzafoco" />  
                                    </div>
                                    <div class="divcontainer" style="max-width: 350px;">
                                        <label>Loja</label>
                                        <label style="color:red;">*</label>
                                        <select id="loja" style="width:100%;" class="combo_cinzafoco" onchange="getVendedores(Selector.$('vendedor'), 'Selecione um marchand', true, 'MARCHANDS', Selector.$('loja').value);"></select>
                                    </div>
                                    <div class="divcontainer" style="max-width: 105px;">
                                        <label>Previsão Entrega</label>
                                        <label style="color:red;">*</label>
                                        <input id="previsaoEntrega" type="text" style="width:100%; background-color:#F5F5F5" class="textbox_cinzafoco" />   
                                    </div>
                                    <div class="divcontainer" style="max-width: 300px; margin-left:4px">
                                        <label>Status do pedido</label>
                                        <input readonly="readonly" id="situacao" type="text" style="width:100%; background-color:#CCFFFF; font-size: 14px; font-weight: bold; text-align: center;"  class="textbox_cinzafoco" />
                                    </div>
                                    <div class="botaotitulocomum" style="display: inline-block; margin-left: 5px; margin-top: -6px;" id="botStatus" onclick="PromptStatus();" title="Alterar status / Visualizar histórico de status">
                                        <img src="../imagens/historico.png" width:="17" height="17" border="0" align="absmiddle" class="efeito-opacidade-75-03" style="margin-right:8px;" />
                                    </div>                            
                                    <div class="botaotitulocomum" style="display: inline-block; margin-left: 5px; margin-top: -6px;" id="botCancelarPedido" onclick="" title="Cancelar Pedido">
                                        <img id="imgCancelar" src="../imagens/cancelar.png" width:="17" height="17" border="0" align="absmiddle" class="efeito-opacidade-75-03" style="margin-right:8px;" />
                                    </div>
                                        <div class="botaotitulocomum" style="display: inline-block; margin-left: 5px; margin-top: -6px;" id="botImprimirPedido" onclick="" title="Imprimir Pedido">
                                        <img id="imgImprimir" src="../imagens/imprimir.png" width="17" height="17" border="0" align="absmiddle" class="efeito-opacidade-75-03" style="margin-right:8px;" />
                                    </div>
                                    <div class="botaotitulocomum" style="display: inline-block; margin-left: 5px; margin-top: -6px;" id="botGerarPdfPedido" title="Gerar/Ver Pdf">
                                        <img id="imgPdfPedido" src="../imagens/relatorio.png" width="18" height="18" border="0" align="absmiddle" class="efeito-opacidade-75-03" style="margin-right:8px;"/>
                                    </div>
                                    <div class="botaotitulocomum" style="display: inline-block; margin-left: 5px; margin-top: -6px;" id="botEnviarPedidoEmail" title="Enviar Pedido por email">
                                        <img id="imgPedidoEmail" src="../imagens/email2.png" width="18" height="18" border="0" align="absmiddle" class="efeito-opacidade-75-03" style="margin-right:7px;" />
                                    </div>
                                    <div class="botaotitulocomum" style="display: none; margin-left: 5px; margin-top: -6px;" id="botBaixarEstoque" title="Baixar estoque">
                                        <img id="imgBaixarEstoque" src="../imagens/baixar-estoque.png" border="0" align="absmiddle" class="efeito-opacidade-75-03" style="margin-right:8px; margin-top:10px;" />
                                    </div>
                                    <br />
                                    <div class="divcontainer" style="max-width: 650px;">
                                        <label>Colecionador</label>
                                        <label style="color:red;">*</label>
                                        <br />
                                        <select id="cliente" style="width:89%" class="combo_cinzafoco" onchange="LoadDadosCliente(); getEnderecosColecionador(Selector.$('enderecos'), 'Selecione um endereço', false); (Selector.$('enderecos').length == 2 ? Selector.$('tipoTransporte').focus() : '')"></select>
                                        <img id="pesquisarClientes" onclick="PromptPesquisarClientes();" title="Pesquisar clientes" style="vertical-align:middle; margin-left:4px" src="../imagens/pesquisar.png" class="efeito-opacidade-75-03" />
                                        <img id="adicionarCliente" onclick="PromptCadastrarClienteRapido(0);" title="Cadastrar novo cliente" style="vertical-align:middle; margin-left:6px" src="../imagens/cadastro.png" class="efeito-opacidade-75-03" />
                                    </div>
                                    <div class="divcontainer" style="max-width: 630px;">
                                        <label>Endereço de Entrega</label>
                                        <select id="enderecos" type="text" style="width:93%; background-color:#F5F5F5" class="combo_cinzafoco" ></select>
                                        <img id="adicionarEndereco" onclick="PromptColecionadorEndereco(-2);" title="Cadastrar novo endereço" style="vertical-align:middle; margin-left:6px; display:inline-block;" src="../imagens/novo.png" class="efeito-opacidade-75-03"/>
                                    </div>
                                    <br>
                                    <div class="divcontainer" style="max-width: 150px;">
                                        <label>Contato </label>
                                        <input readonly="readonly" id="contato" type="text" style="width:100%; background-color:#F5F5F5"  class="textbox_cinzafoco" />  
                                    </div> 
                                    <div class="divcontainer" style="max-width: 150px;">
                                        <label>Telefone </label>
                                        <input readonly="readonly" id="telefone" type="text" style="width:100%; background-color:#F5F5F5"  class="textbox_cinzafoco" /> 
                                    </div> 
                                    <div class="divcontainer" style="max-width: 195px;">
                                        <label>E-mail </label>
                                        <input readonly="readonly" id="email" type="text" style="width:100%; background-color:#F5F5F5"  class="textbox_cinzafoco" />    
                                    </div>
                                    <div class="divcontainer" style="max-width: 330px;">
                                        <label>Marchand</label>
                                        <label style="color:red;">*</label>
                                        <select id="vendedor" type="text" style="width:100%; background-color:#F5F5F5" class="combo_cinzafoco" onchange="getPercentualComissaoMarchand(); getComissaoMarchand();"></select>                         
                                    </div>
                                    <div class="divcontainer" style="max-width: 280px;">
                                        <label>Tipo de Entrega</label>
                                        <label style="color:red;">*</label>
                                        <select id="tipoTransporte" type="text" style="width:99%; background-color:#F5F5F5" class="combo_cinzafoco" onchange="VerificarFrete();"></select>
                                    </div>
                                    <input id="btCalcularFrete" type="button" value="Calcular Frete" onclick="CalcularPrecoPrazoCorreios();" class="botaosimplesfoco" style="display:none"/>
                                    <div id="divValorFrete" style="display:none; margin-left:10px;">
                                        <label>Valor Frete: </label>
                                        <label id="valorFrete" style="font-weight:100;"></label>
                                        <label style="margin-left:10px;">Prazo de Entrega: </label>
                                        <label id="prazoEntrega" style="font-weight:100;"></label>
                                    </div>
                                    <br />
                                    <div class="divcontainer" style="max-width: 59%; vertical-align:middle; margin:0px;">
                                        <label>Obras</label>
                                        <span class="fonte_Roboto_texto_normal" style="font-size:11px; margin-left:50px;">PE = Pronta Entrega | EOL = Estoque em outras lojas | OP = Ordem de Produção</span>
                                        <a title="Clique para adicionar uma obra" id="addObra" onclick="AdicionarObra(-1, 0);" style="float:right; margin-right: 10px;">+ Adicionar Obra </a>
                                        <div class="divcinzasimples" id="divObras" style="width:100%; height: 120px; padding:0px; overflow:auto; //background:#fff;"></div>
                                    </div>
                                    <div class="divcontainer" style="max-width: 40%; vertical-align:middle; margin:0px; overflow:auto">
                                        <label>Pagamento</label>
                                        <a title="Clique para gerar o pagamento" id="addPagamento" onclick="PromptGerarPagamento(0);" style="float:right; margin-right: 10px;">+ Adicionar Pagamento</a>
                                        <a title="Clique para adicionar um vale presente/troca" id="addVale" onclick="PromptAdicionarVale();" style="float:right; margin-right: 10px;">+ Adicionar Vale Presente/Troca</a>
                                        <div class="divcinzasimples" id="divPagamento" style="width:100%; height: 120px; padding:0px; overflow:auto"></div>
                                    </div>
                                    <br />
                                    <div class="divcontainer" style="max-width: 110px;">
                                        <label>Valor</label>
                                        <input readonly="readonly" id="valor" type="text" style="width:100%; background-color:#F5F5F5; text-align: center;"  class="textbox_cinzafoco" />
                                    </div>
                                    <div class="divcontainer" style="max-width: 85px;">
                                        <label>Frete (+) </label>
                                        <input id="frete" type="text" style="width:100%; text-align: center;"  class="textbox_cinzafoco" onblur="CalcularValorTotal();"/>
                                    </div>
                                    <div class="divcontainer" style="max-width: 85px;">
                                        <label>Acréscimo (+) </label>
                                        <input id="acrescimo" type="text" style="width:110%; text-align: center;" class="textbox_cinzafoco" onblur="CalcularValorTotal();"/>
                                    </div>
                                    <div class="divcontainer" style="max-width: 180px; margin-left:10px;">
                                        <label>Desconto (-) </label><br />
                                        <input placeHolder="Ex.: 5" id="percDesconto" type="text" style="width:30%; text-align: center;" class="textbox_cinzafoco" onblur="Totaliza(false, false, false, true, false)"/>
                                        <label> % ou</label>
                                        <input placeHolder="Ex.: 100,00" id="valorDesconto" type="text" style="width:46%; text-align: center;" class="textbox_cinzafoco" onblur="Totaliza(false, false, false, false, true)"/>                                
                                    </div>
                                    <div class="divcontainer" style="max-width: 155px;">
                                        <label>Total (=) </label>
                                        <input readonly="readonly" id="valorTotal" type="text" style="width:100%; background-color:#F5F5F5; font-size:16px; font-weight: bold; text-align: center;" class="textbox_cinzafoco"/>                                 
                                    </div>
                                    <div class="divcontainer" style="max-width: 155px;">
                                        <label>Saldo à Pagar (=) </label>
                                        <input readonly="readonly" id="valorSaldo" type="text" style="width:100%; background-color:#F5F5F5; font-size:16px; font-weight: bold; text-align: center;" class="textbox_cinzafoco"/>                                 
                                    </div>
                                    <div class="divcontainer" style="max-width: 150px;">
                                        <label>Comissão Marchand</label>
                                        <input readonly="readonly" id="comissaoVendedor" type="text" style="width:100%; background-color:#F5F5F5; font-size:16px; font-weight: bold; text-align: center;" class="textbox_cinzafoco"/>
                                    </div>
                                    <br />
                                    <div class="divcontainer" style="max-width: 950px;">
                                        <label>Observações</label>
                                        <textarea type="text" id="obs" class="textbox_cinzafoco" style="width:100%; height:40px;"></textarea>
                                    </div>                            
                                </div>
                            <div id="div1" style="margin-top:0px; border-top:1px solid; border-color:#D7D7D7; overflow:hidden;" class="divformulario">
                                <div style="text-align:right"> 
                                    <input type="button" value="Novo Contato +" onclick="PromptFollowUp(0);" class="botaosimplesfoco"/>
                                </div>                            
                                <div style="margin-top:8px; height:480px; max-height:480px;" id="tabelaFollow"> </div>
                            </div>
                            <div id="div2" style="margin-top:0px; border-top:1px solid; border-color:#D7D7D7; overflow:hidden;" class="divformulario">
                                <div style="text-align:right"> 
                                    <!--<input type="button" value="Baixar Estoque" onclick="BaixarEstoque(0);" class="botaosimplesfoco" style="margin-right:10px;"/>
                                    <input type="button" value="Gerar Ordem de Produção" onclick="gerarOrdemProducao();" class="botaosimplesfoco"/>-->
                                </div>                            
                                <div style="margin-top:8px; height:500px; max-height:500px;" id="tabelaProducao"> </div>
                            </div>
                            </div>
                        </div>
                         
                    </div>
                </div>
            </div>
            <!--divprincipal--> 
        </div>
        <!--pagina-->
        <div id="prompt"></div>
        <div id="divConfiguacoes" class="divConfiguacoes efeito_delay" style="height:0px;"  onclick="mostracaixaconfiguracoes();"> 
            <br />
            <div class="divconfitens efeito-opacidade-75-03" onclick="window.location = 'alterar-senha.html'"> <img src="../imagens/chave.png" /><br />ALTERAR SENHA</div>
            <div class="divconfitens efeito-opacidade-75-03"  onclick="suporteTecnico();"> <img src="../imagens/suporte.png" /><br />SUPORTE TÉCNICO</div>
        </div></body>
